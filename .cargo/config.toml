[target.xtensa-esp32s3-none-elf]
runner = "probe-rs run --chip=esp32s3 --preverify --always-print-stacktrace --no-location --catch-hardfault --speed 500 --protocol jtag"
# runner = "espflash flash --monitor --chip esp32s3 --log-format defmt"


[env]
DEFMT_LOG="info"
EMBASSY_EXECUTOR_TASK_ARENA_SIZE="16384"


[build]
rustflags = [
  "-C", "link-arg=-nostartfiles",
  "-Z", "stack-protector=all",
]

target = "xtensa-esp32s3-none-elf"

[unstable]
build-std = ["alloc", "core"]
